<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minimalist Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 1;
            transition: opacity 0.5s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #auto-rotate-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #auto-rotate-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        #auto-rotate-btn.active {
            background: rgba(255, 255, 255, 0.2);
        }

        #artwork-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #artwork-modal.active {
            display: flex;
        }

        .artwork-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .artwork-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .artwork-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .artwork-card p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading">Loading gallery...</div>
    <div id="info">Drag to rotate • Click to enlarge</div>
    <button id="auto-rotate-btn" class="active">Auto-rotate</button>

    <div id="artwork-modal">
        <div class="artwork-card">
            <span class="close-btn">×</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Gallery setup
        const artworks = [
            {
                title: "Abstract Harmony",
                description: "A vibrant exploration of color and form that captures the essence of modern expressionism.",
                image: "https://picsum.photos/400/500?random=1"
            },
            {
                title: "Digital Dreams",
                description: "Where technology meets imagination, creating a bridge between the digital and the organic.",
                image: "https://picsum.photos/400/500?random=2"
            },
            {
                title: "Minimalist Vision",
                description: "Less is more - a study in simplicity and the power of negative space.",
                image: "https://picsum.photos/400/500?random=3"
            },
            {
                title: "Cosmic Flow",
                description: "An ethereal journey through space and time, captured in a single moment.",
                image: "https://picsum.photos/400/500?random=4"
            },
            {
                title: "Urban Pulse",
                description: "The rhythm of city life distilled into geometric patterns and bold strokes.",
                image: "https://picsum.photos/400/500?random=5"
            },
            {
                title: "Nature's Echo",
                description: "The whisper of leaves and the dance of light through branches, frozen in time.",
                image: "https://picsum.photos/400/500?random=6"
            }
        ];

        let scene, camera, renderer;
        let galleryGroup;
        let paintings = [];
        let autoRotate = true;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let isDragging = false;
        let previousMouseX = 0, previousMouseY = 0;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Create gallery
            galleryGroup = new THREE.Group();
            scene.add(galleryGroup);

            // Create paintings
            createPaintings();

            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('click', onMouseClick);

            // Touch events
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);

            // Auto-rotate button
            document.getElementById('auto-rotate-btn').addEventListener('click', toggleAutoRotate);

            // Modal close
            document.querySelector('.close-btn').addEventListener('click', closeModal);
            document.getElementById('artwork-modal').addEventListener('click', (e) => {
                if (e.target.id === 'artwork-modal') closeModal();
            });

            animate();
        }

        function createPaintings() {
            const radius = 5;
            const angleStep = (Math.PI * 2) / artworks.length;

            artworks.forEach((artwork, index) => {
                const angle = angleStep * index;

                // Create frame
                const frameGeometry = new THREE.BoxGeometry(2.2, 2.7, 0.1);
                const frameMaterial = new THREE.MeshPhongMaterial({ color: 0x222222 });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);

                // Create artwork plane
                const artworkGeometry = new THREE.PlaneGeometry(2, 2.5);

                // Create texture from image
                const textureLoader = new THREE.TextureLoader();
                const texture = textureLoader.load(artwork.image);
                const artworkMaterial = new THREE.MeshPhongMaterial({
                    map: texture,
                    side: THREE.DoubleSide
                });

                const artworkMesh = new THREE.Mesh(artworkGeometry, artworkMaterial);
                artworkMesh.position.z = 0.06;

                // Group frame and artwork
                const paintingGroup = new THREE.Group();
                paintingGroup.add(frame);
                paintingGroup.add(artworkMesh);

                // Position painting
                paintingGroup.position.x = Math.cos(angle) * radius;
                paintingGroup.position.z = Math.sin(angle) * radius;
                paintingGroup.rotation.y = -angle + Math.PI / 2;

                // Store artwork data
                paintingGroup.userData = {
                    artwork: artwork,
                    index: index
                };

                galleryGroup.add(paintingGroup);
                paintings.push(paintingGroup);
            });
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMouseX;
                const deltaY = event.clientY - previousMouseY;

                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;

                previousMouseX = event.clientX;
                previousMouseY = event.clientY;
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseClick(event) {
            if (isDragging) return;

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(paintings, true);

            if (intersects.length > 0) {
                const painting = intersects[0].object.parent;
                showArtworkModal(painting.userData.artwork);
            }
        }

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMouseX = event.touches[0].clientX;
                previousMouseY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            if (isDragging && event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - previousMouseX;
                const deltaY = event.touches[0].clientY - previousMouseY;

                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;

                previousMouseX = event.touches[0].clientX;
                previousMouseY = event.touches[0].clientY;
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function showArtworkModal(artwork) {
            document.getElementById('modal-image').src = artwork.image;
            document.getElementById('modal-title').textContent = artwork.title;
            document.getElementById('modal-description').textContent = artwork.description;
            document.getElementById('artwork-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('artwork-modal').classList.remove('active');
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            document.getElementById('auto-rotate-btn').classList.toggle('active');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && !isDragging) {
                galleryGroup.rotation.y += 0.005;
            } else if (!autoRotate) {
                galleryGroup.rotation.x += (targetRotationX - galleryGroup.rotation.x) * 0.05;
                galleryGroup.rotation.y += (targetRotationY - galleryGroup.rotation.y) * 0.05;
            }

            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
